<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Responsive and accessible product listing page"
    />
    <title>Shopping store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Shopping Store</header>
    <div class="container">
      <div class="filters">
        <div>
          <label for="search">Search:</label>
          <input type="text" id="search" placeholder="Search products..." />
        </div>
        <div>
          <label for="category">Category:</label>
          <select id="category">
            <option value="">All</option>
            <option value="men's clothing">Men's Clothing</option>
            <option value="women's clothing">Women's Clothing</option>
          </select>
        </div>
        <div>
          <label for="priceRange">Price Range:</label>
          <select id="priceRange">
            <option value="">All</option>
            <option value="0-25">$0 - $25</option>
            <option value="25-50">$25 - $50</option>
            <option value="50-100">$50 - $100</option>
          </select>
        </div>
        <div>
          <label for="sort">Sort by:</label>
          <select id="sort">
            <option value="price_asc">Price: Low to High</option>
            <option value="price_desc">Price: High to Low</option>
          </select>
        </div>
      </div>
      <div class="product-list" id="productList"></div>
      <div class="no-results" id="noResultsMessage" style="display: none">
        <img
          src="https://cdn.dribbble.com/users/3512533/screenshots/14168376/media/1357b33cb4057ecb3c6f869fc977561d.jpg"
          alt="No Data"
        />
        <span> Try adjusting your filters or search criteria. </span>
      </div>
      <div class="loading" id="loading" style="display: none">Loading...</div>
      <button class="load-more" id="loadMore">Load More</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
